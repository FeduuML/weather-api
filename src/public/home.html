<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather API</title>
  <link rel="stylesheet" href="assets.css">
</head>
<body>
  <div>
    <h1>Weather API</h1>
    <form method="GET" action="./weather">
      <label for="city">Download data by zip code, postcode or address</label>
      <input id="city" name="city" type="text" placeholder="Enter a location" required>
      <button type="submit">Download data</button>
    </form>
  </div>
</body>
</html>
